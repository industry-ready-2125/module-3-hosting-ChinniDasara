<html>
    <head>
        <style>

        </style>
        <script>
            function fact(){
                var num1=parseInt(document.getElementById("number1").value);
                var fact=1;
                for(var i=num1;i>=1;i--){
                    fact=fact*i;
                }
                document.getElementById("sum").innerHTML="factorial is : "+fact;

                return false; 
            }
        </script>
    </head>
    <body>
        <form onsubmit="return fact()">
              <label for="number1">Enter number : </label>
              <input type="number" id="number1" name="number1"> <br><br>
              <input type="submit" id="submit" name="submit" value="check">
        </form>
        <div id="sum"></div>
    </body>
</html>
