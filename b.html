<!DOCTYPE html>
<html>
    <head>
        <script>
            function getDistance() {
                var num1 = parseInt(document.getElementById("x1").value)
                var num2 = parseInt(document.getElementById("y1").value)
                var num3 = parseInt(document.getElementById("x2").value)
                var num4 = parseInt(document.getElementById("y2").value)
                var y = num3 - num1;
                let x = num4 - num2;
                document.getElementById("distance").innerHTML="Result : "+Math.sqrt(x * x + y * y);
                return false;
              }
        </script>
        <body>
            <form onsubmit="return getDistance()">
                <label for="x1">Enter x1: </label>
                <input type="number" id="x1" name="x1"> <br><br>
                <label for="y1">Enter y1: </label>
                <input type="number" id="y1" name="y1"> <br><br>
                <label for="x2">Enter x2: </label>
                <input type="number" id="x2" name="x2"> <br><br>
                <label for="y2">Enter y2: </label>
                <input type="number" id="y2" name="y2"> <br><br>
                <input type="submit" name="submit" id="submit"> <br>
            </form>
            <div id="distance"></div>
        </body>
    </head>
</html>
